<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
         <!-- Bootstrap CSS -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

         <!-- fontawesome -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
     
         <!-- tagify -->
         <link rel="stylesheet" href="{% static '/fiverr_tagify/tagify.css' %}">
     
         <!-- style css -->
         <link rel="stylesheet" href="{% static '/fiverr_css/fiverrstyle.css' %}">

         <link rel="stylesheet" href="{% static '/css/loader.css' %}">


    
</head>
<style>

</style>
<body onload="">


    <section class="wrapper py-5">
    <div class="container">
        <div class="row mt-4">

            <!-- META SEO SECTION -->
            <!-- META SEO SECTION -->
            <div class="col-md-6 will100">
                <div class="card h-100 bg-light">
                    <div class="card-header bg-green text-center">
                        <h4 class="mb-0">Metadata SEO</h4>
                    </div>
                    <div class="p-2">
                        <form action="">
                            <div class="mb-3">
                                <label for="">Title</label>
                                <input type="text" class="form-control" placeholder="Enter title" name="" id="opt_title" value="{{read_opt.title}} ">
                            </div>
                            <div class="my-3">
                                <label for="">Description</label>
                                <textarea name="" class="form-control" id="" cols="30" rows="10" readonly>{{read_opt.description}}</textarea>
                            </div>
                            <div class="mt-3">
                                <label for="">Tags</label>
                                <input required name="tags" class="form-control" placeholder="write some tags" id="opt_tags" value="{{read_opt.tags}}">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- ENDS HERE -->

            </div>
            <!-- ENDS HERE -->

            <div class="col-12 mt-4">
                <div class="text-end">
                  <form action="{% url 'main:view_current_opt'%}" style="display: none;">
                    
                    <input type="submit" class="btn btn-danger px-4" value="VIEW" name="ViewThumbnails" id="viewBtn" onclick="getMeta()">       
                    <textarea name="opt_title" id="opt_title" cols="20" rows="1" style="display: None;"></textarea>
                    <textarea name="opt_description" id="opt_description" cols="20" rows="1" style="display: None ;"></textarea>
                    <textarea name="opt_tags" id="opt_tags" cols="20" rows="1" style="display: None;"></textarea>      
                  </form> 
                    <button class="btn btn-danger px-4" id="decoyViewBtn" onclick="viewBtnClick()">VIEW</button>
                    <button class="btn btn-success px-4" id="decoySaveBtn" onclick="saveBtnClick()">SAVE</button> 
                </div>
            </div>
        </div>
       
    </div>
</section>



    

</body>

<script>

    function offLoader(){
    document.getElementById("loader_body").style = "display: none";
    };

    document.getElementById("opt_title").setAttribute("readonly", "readonly");
    document.getElementById("opt_tags").setAttribute("readonly", "readonly");

    function saveBtnClick(){
    document.getElementById("saveBtn").click()
    }
    
    function viewBtnClick(){
    document.getElementById("viewBtn").click()
    }
      
    </script>
  <script  src="{% static  '/JS/loader_js.js' %}./script.js"></script>

    <script src="{% static '/fiverr_jquery/jquery.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
</html>
