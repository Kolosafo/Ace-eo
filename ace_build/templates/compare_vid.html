{% extends 'main.html' %}

{% block content %}
<center>
<h1>Hello There</h1>


<img src="{{get_opt.thumbnail.url}}" alt="" width="30%" height="30%">
<hr>

<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for video in competition_videos %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ video.thumbnail }}" alt="" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"></img>
            <div class="card-body">
              <p class="card-text">{{ video.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div> 
</center>
{%endblock%}
